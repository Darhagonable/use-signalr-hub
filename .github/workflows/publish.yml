name: ğŸš€ Publish

on:
  push:
    branches:
      - main

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“š Checkout
        uses: actions/checkout@v3
      - name: ğŸŸ¢ Node
        uses: actions/setup-node@v3
        with:
          node-version: 18
          registry-url: https://registry.npmjs.org/
      - name: ğŸ’½ Install
        run: yarn install --frozen-lockfile
      - name: ğŸ› ï¸ Build
        run: yarn build
      - name: ğŸš€ Publish
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_AUTH_TOKEN}}