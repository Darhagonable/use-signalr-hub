name: ðŸš€ Publish

on:
  release:
    types: [published]

jobs:
  build:
    name: Build Package
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-node@v6
        with:
          node-version: 20.x
      - name: Install dependencies
        run: npm ci
      - name: Build package
        run: npm run build
      - name: Upload build artifacts
        uses: actions/upload-artifact@v5
        with:
          name: dist
          path: dist

  npm-publish:
    name: Publish to NPM
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v5
      - name: Download build artifacts
        uses: actions/download-artifact@v6
        with:
          name: dist
          path: dist
      - uses: actions/setup-node@v6
        with:
          node-version: 20.x
          registry-url: https://registry.npmjs.org/
      - name: ðŸš€ Publish
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_AUTH_TOKEN}}

  gpr-publish:
    name: Publish to GitHub Package Registry
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v5
      - name: Download build artifacts
        uses: actions/download-artifact@v6
        with:
          name: dist
          path: dist

      - name: Store lowercase actor name
        run: |
          echo 'actor_name<<EOF' >> $GITHUB_ENV
          echo ${{ github.actor }} | tr "A-Z" "a-z" >> $GITHUB_ENV
          echo 'EOF' >> $GITHUB_ENV

      - name: Store package name
        run: |
          echo 'package_name<<EOF' >> $GITHUB_ENV
          grep -Po '"name": *\K"[^"]*"' package.json | grep -oP '"\K[^"\047]+(?=["\047])' >> $GITHUB_ENV
          echo 'EOF' >> $GITHUB_ENV

      - uses: actions/setup-node@v6
        with:
          node-version: 20.x
          registry-url: https://npm.pkg.github.com/
          scope: '${{env.actor_name}}'

      - name: Update Package Name
        run: |
          sed -i 's,"name": "${{env.package_name}}","name": "@${{env.actor_name}}/${{env.package_name}}",' package.json
          cat package.json
      - name: ðŸš€ Publish
        run: npm publish --access public
        env:
          CI: true
          NODE_AUTH_TOKEN: ${{secrets.GITHUB_TOKEN}}